<aside class="sidebar" [class.collapsed]="isCollapsed()">
  <!-- Header con Logo y Toggle -->
  <div class="sidebar-header">
    <h1 class="logo" [class.hidden]="isCollapsed()">SICE GROUP</h1>
    <button class="toggle-btn" (click)="toggleSidebar()" type="button" aria-label="Toggle sidebar">
      <i class="bi" [class.bi-chevron-left]="!isCollapsed()" [class.bi-chevron-right]="isCollapsed()"></i>
    </button>
  </div>

  <!-- Navegaci贸n Principal -->
  <nav class="sidebar-nav">
    @for (item of menuItems(); track item.route) {
      <a
        class="nav-item"
        [routerLink]="item.route"
        routerLinkActive="active"
        [title]="isCollapsed() ? item.label : ''">
        <i class="bi {{ item.icon }}"></i>
        @if (!isCollapsed()) {
          <span class="nav-label">{{ item.label }}</span>
        }
      </a>
    }
  </nav>

  <!-- Footer con Cerrar Sesi贸n -->
  <div class="sidebar-footer">
    <button
      class="logout-btn"
      (click)="logout()"
      type="button"
      [title]="isCollapsed() ? 'Cerrar Sesi贸n' : ''">
      <i class="bi bi-box-arrow-right"></i>
      @if (!isCollapsed()) {
        <span>Cerrar Sesi贸n</span>
      }
    </button>
  </div>
</aside>
