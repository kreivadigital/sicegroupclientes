<!-- Overlay para móvil (cierra el menú al hacer click fuera) -->
@if (isMobile() && isMobileMenuOpen()) {
  <div class="sidebar-overlay" (click)="closeMobileMenu()"></div>
}

<aside class="sidebar" [class.collapsed]="isCollapsed()" [class.mobile-open]="isMobileMenuOpen()">
  <!-- Header con Logo y Toggle -->
  <div class="sidebar-header">
    <img src="assets/images/logo-sg.svg" alt="SICE GROUP" class="sidebar-logo" [class.hidden]="isCollapsed()" />
    <!-- Toggle desktop -->
    @if (!isMobile()) {
      <button class="toggle-btn" (click)="toggleSidebar()" type="button" aria-label="Toggle sidebar">
        <i class="bi" [class.bi-chevron-left]="!isCollapsed()" [class.bi-chevron-right]="isCollapsed()"></i>
      </button>
    }
    <!-- Cerrar móvil -->
    @if (isMobile()) {
      <button class="toggle-btn" (click)="closeMobileMenu()" type="button" aria-label="Cerrar menú">
        <i class="bi bi-x-lg"></i>
      </button>
    }
  </div>

  <!-- Navegación Principal -->
  <nav class="sidebar-nav">
    @for (item of menuItems(); track item.route) {
      <a
        class="nav-item"
        [routerLink]="item.route"
        routerLinkActive="active"
        [title]="isCollapsed() ? item.label : ''"
        (click)="closeMobileMenu()">
        <i class="bi {{ item.icon }}"></i>
        @if (!isCollapsed() || isMobile()) {
          <span class="nav-label">{{ item.label }}</span>
        }
      </a>
    }
  </nav>

  <!-- Footer con Cerrar Sesión -->
  <div class="sidebar-footer">
    <button
      class="logout-btn"
      (click)="logout()"
      type="button"
      [title]="isCollapsed() ? 'Cerrar Sesión' : ''">
      <i class="bi bi-box-arrow-right"></i>
      @if (!isCollapsed() || isMobile()) {
        <span>Cerrar Sesión</span>
      }
    </button>

    <!-- Firma de autoría -->
    @if (!isCollapsed() || isMobile()) {
      <a
        href="https://www.kreivadigital.com"
        target="_blank"
        rel="noopener noreferrer"
        style="display: flex; flex-direction: row; align-items: center; justify-content: center; flex-wrap: wrap; gap: 4px; margin-top: 16px; padding-top: 12px; border-top: 1px solid #e5e7eb; text-decoration: none; color: #9ca3af; font-size: 10px; text-align: center;">
        <span>Desarrollado por</span>
        <span style="font-weight: 600; color: #374151;">Kreiva Digital</span>
        <img
          src="https://kreivadigital.com/wp-content/uploads/2021/09/flor-de-lis3.png"
          alt="Kreiva Digital"
          style="width: 10px; height: auto; opacity: 0.7;" />
      </a>
    }
  </div>
</aside>
