<div class="page-toolbar mb-4">
  <div class="row g-3">
    <!-- Search Bar -->
    @if (showSearch) {
      <div class="col-md-3">
        <app-search-bar
          [placeholder]="searchPlaceholder"
          (searchChange)="searchChange.emit($event)">
        </app-search-bar>
      </div>
    }

    <!-- Filters -->
    @if (showFilters && filters.length > 0) {
      <div [class]="showAddButton ? 'col-md-7' : 'col-md-9'">
        <app-filter-panel
          [filters]="filters"
          (filterChange)="filterChange.emit($event)">
        </app-filter-panel>
      </div>
    }

    <!-- Spacer cuando no hay filtros -->
    @if (!showFilters || filters.length === 0) {
      <div [class]="showAddButton ? 'col-md-7' : 'col-md-9'"></div>
    }

    <!-- Add Button -->
    @if (showAddButton && addButtonText) {
      <div class="col-md-2 text-end d-flex align-items-start">
        <button
          class="btn btn-success w-100"
          (click)="addClick.emit()"
          type="button">
          <i class="bi bi-plus-circle me-2"></i>{{ addButtonText }}
        </button>
      </div>
    }
  </div>
</div>
