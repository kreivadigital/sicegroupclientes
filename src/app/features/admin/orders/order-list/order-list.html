<div class="order-list-page">
  <!-- Toolbar: Search + Add Button -->
  <app-page-toolbar
    [showSearch]="true"
    [showFilters]="false"
    addButtonText="Agregar Nueva Orden"
    (searchChange)="onSearch($event)"
    (addClick)="onAddOrder()">
  </app-page-toolbar>

  <!-- Data Table -->
  <app-data-table
    [columns]="columns"
    [data]="orders()"
    [actions]="actions"
    [loading]="loading()"
    emptyMessage="No hay Ã³rdenes registradas"
    (actionClick)="onTableAction($event)">
  </app-data-table>

  <!-- Pagination -->
  <app-pagination
    [currentPage]="currentPage()"
    [totalPages]="totalPages()"
    [totalItems]="totalItems()"
    [perPage]="perPage()"
    (pageChange)="onPageChange($event)">
  </app-pagination>

  <!-- Modal -->
  @if (showModal()) {
    <app-order-modal
      [mode]="modalMode()"
      [orderId]="selectedOrderId()"
      (close)="onModalClose()"
      (save)="onOrderSaved($event)">
    </app-order-modal>
  }
</div>
