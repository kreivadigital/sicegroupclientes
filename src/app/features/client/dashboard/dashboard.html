<div class="container-fluid">
  <!-- Tarjetas de estadísticas -->
  <div class="row g-4">
    <!-- Pedidos Totales -->
    <div class="col-md-3">
      <app-stat-card
        title="Pedidos Totales"
        [value]="12"
        icon="bi-box-seam"
        iconColor="#155DFC">
      </app-stat-card>
    </div>

    <!-- En Tránsito -->
    <div class="col-md-3">
      <app-stat-card
        title="En Tránsito"
        [value]="3"
        icon="bi-truck"
        iconColor="#FFDF20">
      </app-stat-card>
    </div>

    <!-- Entregados -->
    <div class="col-md-3">
      <app-stat-card
        title="Entregados"
        [value]="8"
        icon="bi-check-circle"
        iconColor="#2AC364">
      </app-stat-card>
    </div>

    <!-- Retrasados -->
    <div class="col-md-3">
      <app-stat-card
        title="Retrasados"
        [value]="1"
        icon="bi-exclamation-circle"
        iconColor="#E7000B">
      </app-stat-card>
    </div>
  </div>
</div>
